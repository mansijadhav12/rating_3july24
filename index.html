<html>
	<head>
		<title>Rating App with Kamal Sir</title>
		<style>
			*{font-size:50px;font-family:Ink Free;}
			body{background-color:#F5F5DC;}
			h1{background-color:#DEB887;width:50%;border-radius:30px;}
			.btn{margin-left:60px;width:10%;}
			.btn:hover{background-color:#A9A9A9;}
		</style>
	</head>
	<body>
		<center>
			<h1>Rating App by Mansi</h1>
			<form onsubmit="show()">
				<input type="number" placeholder="enter rating between 1 to 5" 
				id="rating" style="width:700px"/>
				<br><br>
				<input type="submit" value="M1" class="btn"/>
				<input type="submit" value="M2" class="btn"/>
				<input type="submit" value="M3" class="btn"/>
			</form>
			<h2 id="msg" />
			
			<script>
				function show()
				{
					event.preventDefault();
					let rating = document.getElementById("rating");
					let msg = document.getElementById("msg");
					
					if (rating.value==="")
					{
						alert("Rating cannot be empty");
						msg.innerHTML= "";
						rating.focus();
						return;
					}

					let r = parseInt(rating.value);
	
					if ((r<1) || (r>5))
					{
						alert("Rating should be between 1 to 5");
						msg.innerHTML= "";
						rating.value="";
						rating.focus();
						return;
					}
	
					let action = document.activeElement.value;

					if (action==="M1")
					{
						let res="";
						if (r==5)	res="Excellent";
						else if(r==4)	res="Excellent";
						else if(r==3)	res="Ok";
						else if(r==2)	res="Ok";
						else		res="Poor";
						msg.innerHTML="M1--> " + res;
	
					}
					else if (action ==="M2")
					{
						let res="";
						if ((r==5) || (r==4)) 		res="Excellent";
						else if(r==3 || (r==2))		res="Ok";
						else				res="Poor";
						msg.innerHTML="M2--> " + res;
					}
					else if (action ==="M3")
					{
						let res = "";
						switch(r)
						{
							case 5	:	res="Excellent";	break;
							case 4	:	res="Excellent";	break;
							case 3	:	res="Ok";		break;
							case 2	:	res="Ok";		break;
							case 1	:	res="Poor";		break;
						}
						msg.innerHTML="M3--> " + res;
					}
				}
			</script>
		</center>
	</body>
</html>
